pom.jdbc.url=jdbc:mariadb://db:3306/oauth2
pom.jdbc.username=root
pom.jdbc.password=example
pom.logging.level.root=WARN
pom.logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
pom.spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect


pom.server.port=8443
pom.server.ssl.key-store=keystore.p12
pom.server.ssl.key-store-password=xxxx
pom.server.ssl.keyStoreType=PKCS12
pom.server.ssl.keyAlias=tomcat


test.pom.jdbc.url=jdbc:xxx
test.pom.jdbc.username=xxx
test.pom.jdbc.password=xxx
test.pom.logging.level=DEBUG
test.pom.logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
test.pom.spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect

# setting profile with non 'prod' will make the system to show a warning header in every web page.
application.profile=prod

pom.ad.domain=xxx.xxx.xxx
pom.ad.url=LDAP://xxx.xxx.xxx:389/
